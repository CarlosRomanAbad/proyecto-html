<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ROMANS LE ELIXIR</title>
    <style>
        .login-form {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">

    <header class="text-white text-center bg-info py-4">
        <div class="container-fluid">
            <h1>ROMANS LE ELIXIR</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="text-white text-center">¡Descubre nuestra exclusiva colección de perfumes!</h2>
                <p class="text-white text-center">La mejor perfumería</p>
                <div class="d-flex justify-content-center">
                    <img src="./logo/3.png" class="img-fluid" alt="logo">
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="btn btn-primary" id="showLogin">¡Descubre la maravillosa tienda!</a>
                </div>
                <div class="mt-5 login-form">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label text-white">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

 
    </script>
</body>

</html>
